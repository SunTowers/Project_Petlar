<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petlar - Encontre Seu Companheiro Perfeito</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }

    /* Ajuste para navbar fixa */
    body { padding-top: 80px; }

    .card-animal img {
      height: 220px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
<div id="navbar-placeholder"></div>


  <!-- HERO TEXT -->
  <section class="text-center container mb-5">
    <h1 class="fw-bold">Encontre Seu Companheiro Perfeito</h1>
    <h2 class="mt-3 text-muted">
      Descubra pets carinhosos esperando por seus lares definitivos. Cada adoção salva uma vida e abre espaço para outro resgate.
    </h2>
  </section>

  <!-- BARRA DE PESQUISA -->
  <section class="container mb-4">
    <div class="card p-3 shadow-sm">
      <form class="row g-3">

        <div class="col-md-3">
          <label class="form-label fw-semibold">Buscar</label>
          <input type="text" class="form-control" placeholder="Ex: Thor, cachorro, gato...">
        </div>

        <div class="col-md-3">
          <label class="form-label fw-semibold">Tipo</label>
          <select class="form-select">
            <option value="">Selecione</option>
            <option>Cachorro</option>
            <option>Gato</option>
            <option>Coelho</option>
            <option>Ave</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label fw-semibold">Tamanho</label>
          <select class="form-select">
            <option value="">Selecione</option>
            <option>Pequeno</option>
            <option>Médio</option>
            <option>Grande</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label fw-semibold">Localização</label>
          <input type="text" class="form-control" placeholder="Cidade ou estado">
        </div>

      </form>
    </div>
  </section>

  <!-- FEED DE ANIMAIS (Rolagem Infinita futura) -->
  <section class="container">
    <div class="row" id="feed-animais">

      <!-- Card exemplo -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm card-animal">
          <img src="https://place-puppy.com/400x300" class="card-img-top" alt="Animal">
          <div class="card-body">
            <h5 class="card-title fw-bold">Bolt</h5>
            <p class="card-text text-muted">Cachorro • 2 anos • Muito brincalhão e carinhoso.</p>
            <button class="btn btn-success w-100">Quero Adotar</button>
          </div>
        </div>
      </div>

      <!-- Você poderá duplicar estes cards dinamicamente no futuro -->

    </div>
  </section>
  <script src="../js/auth.js"></script>
  <script>
    fetch("../componentes/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;
        atualizarNavbar(); // <-- ESSENCIAL
      });
  </script>

</body>
</html>
