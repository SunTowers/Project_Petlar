<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petlar - Pets Perdidos</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body { background-color: #f8f9fa; padding-top: 80px; }
    .card-animal img { height: 200px; object-fit: cover; }
  </style>
</head>
<body>

    <!-- NAVBAR -->
<div id="navbar-placeholder"></div>

  <!-- TÍTULO -->
  <section class="text-center container mb-5">
    <h1 class="fw-bold">Pets Perdidos e Achados</h1>
    <h2 class="mt-3 text-muted">
      Ajude a reunir pets perdidos com suas famílias. Procure por pets perdidos na sua região ou reporte um pet desaparecido.
    </h2>
  </section>

  <!-- ABAS -->
  <section class="container mb-5">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="buscar-tab" data-bs-toggle="tab" data-bs-target="#buscar" type="button" role="tab">Buscar Pets Perdidos</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="reportar-tab" data-bs-toggle="tab" data-bs-target="#reportar" type="button" role="tab">Reportar Pet Perdido</button>
      </li>
    </ul>

    <div class="tab-content p-4 bg-white border border-top-0 shadow-sm" id="myTabContent">

      <!-- ABA 1: BUSCAR PETS PERDIDOS -->
      <div class="tab-pane fade show active" id="buscar" role="tabpanel">
        <div class="mb-4">
          <input type="text" class="form-control" placeholder="Buscar por nome, tipo, raça ou localização...">
        </div>

        <div class="row" id="feed-perdidos">
          <!-- Card exemplo -->
          <div class="col-md-4 mb-4">
            <div class="card shadow-sm card-animal">
              <img src="https://placekitten.com/400/300" class="card-img-top" alt="Pet perdido">
              <div class="card-body">
                <h5 class="card-title fw-bold">Mingau</h5>
                <p class="text-muted">Gato • Último local visto: Centro • Desaparecido há 3 dias.</p>
                <button class="btn btn-danger w-100">Pet Perdido!</button>
              </div>
            </div>
          </div>
          <!-- Mais cards podem ser adicionados futuramente via script -->
        </div>
      </div>

      <!-- ABA 2: REPORTAR PET PERDIDO -->
      <div class="tab-pane fade" id="reportar" role="tabpanel">
        <h4 class="fw-bold mb-3">Reportar um Pet Perdido</h4>

        <form class="row g-3">

          <!-- FOTO -->
          <div class="col-12">
            <label class="form-label fw-semibold">Foto do Pet</label>
            <input type="file" class="form-control">
          </div>

          <!-- CAMPOS 1 -->
          <div class="col-md-3">
            <label class="form-label fw-semibold">Nome do Pet</label>
            <input type="text" class="form-control" placeholder="Ex: Thor">
          </div>
          <div class="col-md-3">
            <label class="form-label fw-semibold">Tipo</label>
            <input type="text" class="form-control" placeholder="Ex: Cachorro">
          </div>
          <div class="col-md-3">
            <label class="form-label fw-semibold">Raça</label>
            <input type="text" class="form-control" placeholder="Ex: Labrador">
          </div>
          <div class="col-md-3">
            <label class="form-label fw-semibold">Cor</label>
            <input type="text" class="form-control" placeholder="Ex: Preto e branco">
          </div>

          <!-- DESCRIÇÃO -->
          <div class="col-12">
            <label class="form-label fw-semibold">Descrição do Pet</label>
            <textarea class="form-control" rows="3" placeholder="Descreva o pet e circunstâncias do desaparecimento..."></textarea>
          </div>

          <!-- CAMPOS 2 -->
          <div class="col-md-4">
            <label class="form-label fw-semibold">Local visto por último</label>
            <input type="text" class="form-control" placeholder="Ex: Bairro Centro">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Data que desapareceu</label>
            <input type="date" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Nome do Dono</label>
            <input type="text" class="form-control" placeholder="Seu nome">
          </div>

          <div class="col-md-4">
            <label class="form-label fw-semibold">Telefone</label>
            <input type="text" class="form-control" placeholder="(00) 00000-0000">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">E-mail</label>
            <input type="email" class="form-control" placeholder="email@exemplo.com">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Recompensa</label>
            <input type="text" class="form-control" placeholder="Opcional">
          </div>

          <!-- INFORMAÇÕES ADICIONAIS -->
          <div class="col-12">
            <label class="form-label fw-semibold">Informações adicionais</label>
            <textarea class="form-control" rows="3" placeholder="Qualquer detalhe extra pode ajudar!"></textarea>
          </div>

          <!-- BOTÃO FINAL -->
          <div class="col-12 mt-3">
            <button class="btn btn-danger w-100 py-2 fw-bold">Reportar Animal Perdido</button>
          </div>

        </form>
      </div>

    </div>
  </section>
<script src="../js/auth.js"></script>
  <script>
    fetch("../componentes/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;
        atualizarNavbar(); // <-- ESSENCIAL
      });
  </script>


</body>
</html>
