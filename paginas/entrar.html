<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petlar - Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 90px;
    }
    .card auth-card {
      border-radius: 20px;
    }
    .pointer { cursor: pointer; }
  </style>
</head>
<body>
    <!-- NAVBAR -->
<div id="navbar-placeholder"></div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="container d-flex justify-content-center">
    <div class="card shadow p-4 auth-card" style="max-width: 450px; width: 100%;">

  <!-- LOGIN FORM -->
<div id="loginForm">
  <h2 class="fw-bold text-center mb-3">Entrar</h2>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input id="login-email" type="email" class="form-control" placeholder="seuemail@email.com" />
  </div>

  <div class="mb-1">
    <label class="form-label">Senha</label>
    <input id="login-senha" type="password" class="form-control" placeholder="••••••" />
  </div>

  <div class="text-end mb-3">
    <a class="text-decoration-none text-primary pointer">Esqueceu a senha?</a>
  </div>

  <button class="btn btn-success w-100 py-2 mb-3" onclick="fazerLogin(event)">Entrar</button>

  <p class="text-center mt-2">Não tem conta?
    <span class="text-primary pointer" onclick="showRegister()">Criar conta</span>
  </p>
</div>

<!-- REGISTER FORM -->
<div id="registerForm" style="display: none;">
  <h2 class="fw-bold text-center mb-3">Criar Conta</h2>

  <div class="mb-3">
    <label class="form-label">Nome Completo</label>
    <input id="cad-nome" type="text" class="form-control" placeholder="Seu nome" />
  </div>

  <div class="mb-3">
    <label class="form-label">E-mail</label>
    <input id="cad-email" type="email" class="form-control" placeholder="seuemail@email.com" />
  </div>

  <div class="mb-3">
    <label class="form-label">Senha</label>
    <input id="cad-senha" type="password" class="form-control" placeholder="••••••" />
  </div>

  <div class="mb-3">
    <label class="form-label">Confirmar Senha</label>
    <input id="cad-confirmar" type="password" class="form-control" placeholder="••••••" />
  </div>

  <p class="text-center small text-muted">
    Ao criar uma conta, você concorda com nossos
    <a href="#" class="text-primary">Termos de Uso</a> e
    <a href="#" class="text-primary">Política de Privacidade</a>.
  </p>

  <button class="btn btn-success w-100 py-2 mb-3" onclick="criarConta(event)">Criar Conta</button>

  <p class="text-center mt-2">Já tem uma conta?
    <span class="text-primary pointer" onclick="showLogin()">Fazer Login</span>
  </p>
</div>

  <!-- SCRIPT PARA TROCAR ENTRE LOGIN E REGISTER -->
  <script>
    function showRegister() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
    }

    function showLogin() {
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }
  </script>
  <!-- SCRIPT PARA TROCAR ENTRE LOGIN E REGISTER -->
<script>
  function showRegister() {
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("registerForm").style.display = "block";
  }

  function showLogin() {
    document.getElementById("registerForm").style.display = "none";
    document.getElementById("loginForm").style.display = "block";
  }
</script>

<script src="../js/auth.js"></script>
  <script>
    fetch("../componentes/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;
        atualizarNavbar(); // <-- ESSENCIAL
      });
  </script>


</body>
</html>
